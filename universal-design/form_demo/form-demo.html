<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
    <link rel="stylesheet" href="/universal-design/form_demo/style.css">
</head>
<body>
    <header><h1>Accessible Forms</h1></header>

    <main>
        <form id="myform" method="post">
            <fieldset>
                <legend>Give us your information!</legend>

                <label for="username">
                    what is your name?
                    <input type="text" id="username" name="username" placeholder="First Last" required>
                </label>

                <label for="email">
                    what is your email?
                    <input type="email" id="email" name="email" placeholder="example@email.com" required>
                </label>

                <label for="website">
                    what is your password?
                    <input type="url" id="website" placeholder="http://www.site.com">
                </label>

                <label for="phone">
                    what is your phone number?
                    <input type="tel" id="phone" minlength="10" name="phone" placeholder="555-555-5555">
                </label>

                <label for="age">
                    How old are you?
                    <input type="number" id="age" name="age" required>
                </label>

                <label for="password">
                    what is your password?
                    <input type="text" id="password" maxlength="20" minlength="5" name="password" 
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*{@#$%^&=!=})" required>

                    <ul class="inputRequirement">
                        <li>Password must contain at least one number, one uppercase letter, one lowercase letter, and one special character.</li>
                    </ul>
                </label>

                <input type="submit">

            </fieldset>
        </form>
    </main>
</body>
</html>
